{% extends 'auth/base.html' %}
{% block title %}Register | Web Flask{% endblock %}
{% block content %}
<div class="card sm:my-12 w-full shadow-none rounded-lg">
  <div class="card-body !p-10">
    <div class="text-center mb-8">
      <a href="#"><img src="{{ url_for('static', filename='images/logo-cf.svg') }}" alt="img" class="mx-auto auth-logo" width="100" /></a>
    </div>
    <form action="" method="POST" id="form-login">
      <h4 class="text-center font-medium mb-4">Register</h4>
      <div class="grid grid-cols-12 gap-3 mb-3">
        <div class="col-span-12 sm:col-span-6">
          <input type="text" class="form-control" name="firstname" placeholder="First Name">
        </div>
        <div class="col-span-12 sm:col-span-6">
          <input type="text" class="form-control" name="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" />
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" name="cPassword" placeholder="Confirm Password">
      </div>
      <div class="flex mt-1 justify-between items-center flex-wrap">
        <div class="form-check">
          <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
          <label class="form-check-label text-muted" for="customCheckc1">I agree to all the Terms &amp; Condition</label>
        </div>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary mx-auto shadow-2xl" style="width: 100%;">Sign up</button>
      </div>
    </form>
    <div class="flex justify-between items-end flex-wrap mt-4">
      <h6 class="font-medium mb-0">Already have an Account?</h6>
      <a href="{{ url_for('login') }}" class="text-primary-500">Login</a>
    </div>
  </div>
</div>
{% endblock %}
