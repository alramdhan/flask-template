{% extends 'auth/base.html' %}
{% block title %}Login | Web Flask{% endblock %}
{% block content %}
<div class="card sm:my-12 w-full shadow-teal rounded-xl">
  <div class="card-body !p-10">
    <div class="text-center mb-8">
      <a href="#"><img src="{{ url_for('static', filename='images/logo-cf.svg') }}" alt="img" class="mx-auto auth-logo" width="100" /></a>
    </div>
    <form action="" method="POST" id="form-login">
      <h4 class="text-center font-medium mb-4">Login</h4>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" />
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
      </div>
      <div class="flex mt-1 justify-between items-center flex-wrap">
        <!-- <div class="form-check">
          <input class="form-check-input input-primary" type="checkbox" id="rememberMe" name="rememberMe" />
          <label class="form-check-label text-muted" for="customCheckc1">Remember me?</label>
        </div> -->
        <div class="form-check">
          <label class="cf-switch">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <span class="ts-slider switch-round"></span>
          </label>
          &nbsp;Remember Me?
        </div>
        <h6 class="font-normal text-primary-500 mb-0">
          <a href="#"> Forgot Password? </a>
        </h6>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn cf-gradient-primary mx-auto shadow-2xl" style="width: 100%;">Login</button>
      </div>
    </form>
    <div class="flex justify-between items-end flex-wrap mt-4">
      <h6 class="font-medium mb-0">Don't have an Account?</h6>
      <a href="{{ url_for('register') }}" class="text-primary-500">Create Account</a>
    </div>
  </div>
</div>
{% endblock %}
